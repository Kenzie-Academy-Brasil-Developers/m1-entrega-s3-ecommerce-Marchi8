<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 id="logo">Weartake</h1>
        <ul id="head">
            <li id="todos" class="menu">Todos</li>
            <li id="acessorios" class="menu">Acessórios</li>
            <li id="calcados" class="menu">Calçados</li>
            <li id="camisetas" class="menu">Camisetas</li>
        </ul>
    </header>
    <main id="container">
        <section id="produtos">
            <main id="vitrine">
                <ul id="itens"></ul>
            </main>
        </section>
        <aside>
            <div id="input">
                <input id="search" type="text" placeholder="Digite aqui sua pesquisa">
                <button id="searchBtn">Pesquisar</button>
            </div>
            <h1 id="titleCart">Carrinho de compras</h1>
            <main id="cart">
                <h1 id="empty">Carrinho vazio</h1>
                <p id="vazio">Adicione itens</p>
                <section id="cart-itens"></section>
            </main>
            <div id="total" class="total">
                <p id="quantidade">Quantidade: <span id="valor">0</span></p>
                <p id="max">Total: <span id="valorTotal">R$ 0.00</span></p>
            </div>
        </aside>
    </main>
    <script src="script.js"></script>
</body>

</html>
